<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart Project</title>
    <script src="/Users/admin/lighthouse/jquery.js"></script>
    <script>
    $(document).ready(function(){
    });
    </script>
    <script>
      function DrawBarChart(data, options){
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.moveTo(200, 200);
        ctx.lineTo(200, 200+options.height);
        ctx.lineTo(800, 200+options.width);
        ctx.stroke();
        var xAxis = 200;
        var heightOfEachNumber = (options.height - 100) / Math.max.apply(Math, data);
        var widthOfBar = options.width/data.length;
        data.forEach(function (element){
          ctx.fillRect(xAxis, 200 + options.height - (element * heightOfEachNumber), widthOfBar, element * heightOfEachNumber);
          xAxis += widthOfBar;
        });
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
      var data1 = [1, 2, 3, 4, 5];
      var options1 = {
        height : 600,
        width : 600
      };
      DrawBarChart(data1, options1);
    </script>
  </body>
</html>
