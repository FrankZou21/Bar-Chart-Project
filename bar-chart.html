<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart Project</title>
    <script src="/Users/admin/lighthouse/jquery.js"></script>
    <script>
    $(document).ready(function(){
      alert("OK");
    });
    </script>
    <script>
      function DrawBarChart(data){
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.moveTo(200, 200);
        ctx.lineTo(200, 800);
        ctx.lineTo(800, 800);
        ctx.stroke();
        var xAxis = 225;
        data.forEach(function (element){
          ctx.fillRect(xAxis, 800 - 50 * element, 50, 50*element);
          xAxis += 75;
        });
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
      var data1 = [1, 2, 3, 4, 5];
      DrawBarChart(data1);
    </script>
  </body>
</html>
